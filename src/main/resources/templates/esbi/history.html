<!DOCTYPE html>
<html data-bs-theme="light" lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>ESBI履歴 - ESBI Viewer</title>
    <!-- 共通CSSフラグメント -->
    <th:block th:replace="~{fragments/common-css :: commonCss}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- 共通ヘッダー -->
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- メインコンテンツ -->
<main class="flex-grow-1 py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title h3 mb-4 text-primary text-center">
                            <i class="bi bi-clock-history me-2"></i>ESBI履歴
                        </h1>

                        <div class="text-center py-5" th:if="${historyData.empty}">
                            <i class="bi bi-exclamation-circle text-muted" style="font-size: 4rem;"></i>
                            <h3 class="text-muted mt-3">履歴データがありません</h3>
                            <p class="text-muted">まずはESBIデータを入力してください。</p>
                            <a class="btn btn-primary" href="/esbi/input">
                                <i class="bi bi-pencil-square me-2"></i>データを入力する
                            </a>
                        </div>

                        <div th:unless="${historyData.empty}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>作成日時</th>
                                        <th class="text-center">
                                            <i class="bi bi-person-fill text-primary me-1"></i>E
                                        </th>
                                        <th class="text-center">
                                            <i class="bi bi-briefcase-fill text-success me-1"></i>S
                                        </th>
                                        <th class="text-center">
                                            <i class="bi bi-building-fill text-warning me-1"></i>B
                                        </th>
                                        <th class="text-center">
                                            <i class="bi bi-graph-up-arrow text-info me-1"></i>I
                                        </th>
                                        <th class="text-center">合計</th>
                                        <th class="text-center">アクション</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="data : ${historyData}">
                                        <td>
                                            <small th:text="${#temporals.format(data.createdAt, 'yyyy/MM/dd HH:mm')}">2024/01/01
                                                12:00</small>
                                        </td>
                                        <td class="text-end">
                                                    <span class="text-primary fw-bold">
                                                        ¥<span
                                                            th:text="${#numbers.formatDecimal(data.employeeIncome, 0, 'COMMA', 0, 'POINT')}">0</span>
                                                    </span>
                                        </td>
                                        <td class="text-end">
                                                    <span class="text-success fw-bold">
                                                        ¥<span
                                                            th:text="${#numbers.formatDecimal(data.selfEmployedIncome, 0, 'COMMA', 0, 'POINT')}">0</span>
                                                    </span>
                                        </td>
                                        <td class="text-end">
                                                    <span class="text-warning fw-bold">
                                                        ¥<span
                                                            th:text="${#numbers.formatDecimal(data.businessOwnerIncome, 0, 'COMMA', 0, 'POINT')}">0</span>
                                                    </span>
                                        </td>
                                        <td class="text-end">
                                                    <span class="text-info fw-bold">
                                                        ¥<span
                                                            th:text="${#numbers.formatDecimal(data.investorIncome, 0, 'COMMA', 0, 'POINT')}">0</span>
                                                    </span>
                                        </td>
                                        <td class="text-end">
                                                    <span class="fw-bold">
                                                        ¥<span
                                                            th:text="${#numbers.formatDecimal(data.employeeIncome.add(data.selfEmployedIncome).add(data.businessOwnerIncome).add(data.investorIncome), 0, 'COMMA', 0, 'POINT')}">0</span>
                                                    </span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group btn-group-sm" role="group">
                                                <a class="btn btn-outline-primary btn-sm"
                                                   th:href="@{/esbi/visualization(id=${data.id})}"
                                                   title="可視化">
                                                    <i class="bi bi-graph-up"></i>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- サマリー情報 -->
                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">
                                                <i class="bi bi-bar-chart me-2"></i>履歴サマリー
                                            </h5>
                                            <div class="row text-center">
                                                <div class="col-md-3">
                                                    <div class="border-end">
                                                        <h6 class="text-muted">総記録数</h6>
                                                        <h4 class="fw-bold" th:text="${historyData.size()}">0</h4>
                                                        <small class="text-muted">件</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="border-end">
                                                        <h6 class="text-muted">最新記録</h6>
                                                        <h4 class="fw-bold"
                                                            th:text="${#temporals.format(historyData[0].createdAt, 'MM/dd')}">
                                                            --/--</h4>
                                                        <small class="text-muted">日付</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="border-end">
                                                        <h6 class="text-muted">最初の記録</h6>
                                                        <h4 class="fw-bold"
                                                            th:text="${#temporals.format(historyData[historyData.size()-1].createdAt, 'MM/dd')}">
                                                            --/--</h4>
                                                        <small class="text-muted">日付</small>
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <h6 class="text-muted">データ期間</h6>
                                                    <h4 class="fw-bold"
                                                        th:text="${historyData.size() > 1 ? T(java.time.temporal.ChronoUnit).DAYS.between(historyData[historyData.size()-1].createdAt.toLocalDate(), historyData[0].createdAt.toLocalDate()) + 1 : 1}">
                                                        1</h4>
                                                    <small class="text-muted">日間</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- アクションボタン -->
                            <div class="text-center mt-4">
                                <div class="btn-group" role="group">
                                    <a class="btn btn-primary" href="/esbi/input">
                                        <i class="bi bi-pencil-square me-2"></i>新しいデータを入力
                                    </a>
                                    <a class="btn btn-outline-secondary" href="/esbi/visualization">
                                        <i class="bi bi-graph-up me-2"></i>最新データを可視化
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 共通フッター -->
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
